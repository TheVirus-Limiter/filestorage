<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Storage - The Uplift Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f3f4f6, #fef2f2);
            color: #1f1f1f;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #831919;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            color: #444;
        }

        .tagline {
            font-weight: 600;
            margin-top: 10px;
            color: #d94646;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Storage</h1>
        <p>Welcome to <span class="tagline">The Uplift Project</span> File Storage</p>
    </div>
</body>
</html>
